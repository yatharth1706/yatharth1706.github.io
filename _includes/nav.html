<!-- Here we will design a navbar -->
<div class="nav-container">
    <div class="title2">
        {%- if site.title -%}
            <p style="font-size: 20px;margin-top:-5px"><strong>{{site.title}}</strong></p>
        {%- endif -%}
    </div>
    <div class="links2">
        {%- for navlinks in site.navigation-%}
            <a href="{{navlinks.link}}">{{navlinks.name}}</a>
        {%- endfor-%}  
    </div>
    <!-- <img src="/assets/portfolio-logo.png" alt="portfolio-logo"> -->
</div>
<hr>
